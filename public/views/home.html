<div ng-include src="'views/nav.html'"></div>

<div class="container">
	<h1>Pokedex National</h1>
	<div class="text-center">
		<pagination  class="pagination-sm" ng-change="homeCtrl.pageChanges()" total-items="homeCtrl.totalItems" ng-model="homeCtrl.currentPage" items-per-page="homeCtrl.itemsPerPage" max-size="homeCtrl.maxSize" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
	</div>

	<div class="row">
		<div class="text-center col-lg-2 col-md-3 col-sm-4 col-xs-10 col-xs-offset-1 col-sm-offset-0" ng-repeat="pokemon in homeCtrl.pokedex | orderBy:'id'">
			<div class="pokecontainer" ng-class="{default : !pokemon.normal, capture : pokemon.normal, shiney : pokemon.shiny}">
				<div class="button" ng-click="homeCtrl.showDetail(pokemon.name)">
					<img class="pokemini" ng-src="http://pokeapi.co/media/img/{{pokemon.id}}.png">
					<h4>#{{ pokemon.id }}</h4>
					<h4>{{ pokemon.name }}</h4>
					<span><img ng-src="images/Type_miniat_{{ pokemon.type1.toLowerCase() }}.png"></span>     <span><img ng-src="images/Type_miniat_{{ pokemon.type2.toLowerCase() }}.png"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="text-center">
		<pagination  class="pagination-sm" ng-change="homeCtrl.pageChanges()" total-items="homeCtrl.totalItems" ng-model="homeCtrl.currentPage" items-per-page="homeCtrl.itemsPerPage" max-size="homeCtrl.maxSize" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
	</div>
</div>
